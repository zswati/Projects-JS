<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Document</title>
</head>

<body>
    <main>
        <div id="welcomeScreen">
            <h2>Guess the Random Number Between 0-100</h2>
            <img class ="image" src="./images/game.jpeg" alt="logo" srcset="">
            <div class="eventSection">
                <section class="eventSection">
                <p> Select The Difficulty</p>
                <div class="button-wrapper">
                    <button> Easy: 10 attempts</button>
                    
                    <button> Hard: 5 attempts</button>
                </div>
                </section>              
            </div>
            <!-- Our Actual Game -->
            <div id="gameArea">
                <div id="newGameButton" >
                <button> New Game </button>
            </div>

            </div>
            <section>
                <h3>Your Guess</h3>
                <input type="text"
                id="inputBox" 
                min="1"
                max="100"
                placeholder="Enter Your Number"
                />

            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attemps">0</span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses">0</span>
                </div>

            </section>
        
        </div>
    </main>    
</body>
</html>
